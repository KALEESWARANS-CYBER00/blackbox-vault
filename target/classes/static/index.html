<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockbox Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel: Upload Card -->
        <div class="card upload-section">
            <h1>🚀 Upload to <span class="highlight">Blockbox</span></h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label class="custom-file-input">
                    <input type="file" id="fileInput" required />
                    <span>Select File</span>
                </label>
                <button type="submit">⬆️ Upload</button>
                <div id="message"></div>
            </form>
        </div>

        <!-- Right Panel: Uploaded Files -->
        <div class="card file-list-section">
            <h2>📁 Vault Files</h2>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
